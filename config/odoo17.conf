[options]
# Configuración de base de datos
db_host = postgres17
db_port = 5432
db_user = odoo17
db_password = odoo17
db_name = False

# Rutas de addons
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons/crm,/mnt/extra-addons/field-service,/mnt/extra-addons/knowledge,/mnt/extra-addons/operating-unit,/mnt/extra-addons/project

# Configuración del servidor
http_port = 8069
longpolling_port = 8072

# Límites y rendimiento
limit_memory_hard = 1073741824
limit_memory_soft = 858993459 
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200
max_cron_threads = 2
workers = 4

# Logs
logfile = /var/log/odoo/odoo.log
log_level = info

# Modo desarrollo (cambiar a False en producción)
dev_mode = reload,xml

# Lista de bases de datos
list_db = True
dbfilter = .*
